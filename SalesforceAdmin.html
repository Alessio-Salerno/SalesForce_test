<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    
    
    <!-- CDN CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        
        *{
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
        }
        
        
        #container{
            background-color: #0d9dda;
        }
        
        
        /* COLONNA TESTO E DOMANDA */
        
        .btnUno{
            background-color: #0d9dda;
            padding: 15px;
            border: none;
            border-radius: 5px;
        }
        


        .faq{
            font-size: 20px;
        }
        
    </style>
    
    
    
</head>
<body>
    
    
    <!-- TITOLO ADMIN -->
    
    <div id="container" class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <img src="https://noci-api.municipiumapp.it/s3/640x480/s3/4637/media/logo-aqp.png" alt="logo-AQP" style="width: 180px;">
                <h1 class="titolo text-white mx-auto">Admin</h1>
            </div>
        </div>
    </div>
    
    
    <!-- COLOONNA TESTO E DOMANDA -->
    
    <div class="container">
        <div class="row">
            <div class="col-8 mt-5">
                <div id="containerDue" class="container">
                    <h1 class="titoloDue fw-bold">Sezione Domande</h1>
                    <h2 class="testo mt-5">Creazione FAQ</h2>
                    <img src="https://noci-api.municipiumapp.it/s3/640x480/s3/4637/media/logo-aqp.png" class="mt-5">
                    <p class="domanda"></p>  
                </div>   
                
                
            </div>
            
            <!-- COLONNA MODAL -->
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div id="modal" class="d-flex justify-content-center align-items-center">
                  <!-- Button trigger modal -->
                  <button type="button" class="btnUno" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <h4 class="faq">
                    Aggiungi FAQ +    
                    </h4>
            
                  </button>
              
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Crea Domanda</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Inserisci il titolo della Domanda:</label>
                                  <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="message-text" class="col-form-label">Inserisci il testo della Domanda:</label>
                                  <textarea class="form-control" id="message-text"></textarea>
                                </div>
                              </form>
                        </div>

                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              

        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- CDN KIT ICONE FONTWASOME -->
        <script src="https://kit.fontawesome.com/f0488c32c1.js" crossorigin="anonymous"></script>
        
        
        <!-- CDN SCRIPT BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
